name: riak
version: 0.0.1
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: riak that wercks
keywords:
  - riak
  - database
packages:
  - riak@2.0
script: |
  sudo wget http://s3.amazonaws.com/downloads.basho.com/riak/2.0/2.0.0rc1/ubuntu/precise/riak_2.0.0rc1-1_amd64.deb
  sudo dpkg -i riak_2.0.0rc1-1_amd64.deb
  sudo make all
init-script: |
  sudo make run
env:
  RIAK_HOST: $$HOST$$
  RIAK_PBCONNECT: $$HOST$$:8087
  RIAK_HTTPCONNECT: $$HOST$$:8098
